<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%  for i in content %}
    {{ i.title }}<br>
    {{ i.content|truncatechars:100 }}<br>

{% endfor %}
</body>
</html>
