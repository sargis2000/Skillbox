<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisements</title>
</head>
<body>
    {% for i in Adv %}
    <ul>
        <li> <a href="{% url 'adv_detail_view' i.adv_slug %}">{{i.adv_name}} </a></li>
        <li>{{i.adv_price}}</li>
        {% if i.adv_type is not None%}
            <li>{{i.adv_type}}</li>
        {% endif %}
    </ul>
    {% endfor %}

</body>
</html>
